<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ART Finder</title>
</head>
<body>
    <div class="container">
        <h1>ART Finder</h1>
        <form id="searchForm">
            <input type="text" id="subreddit" placeholder="Reddit Subreddit" required>
            <input type="text" id="query" placeholder="Search Query" required>
            <button type="submit">Search</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
